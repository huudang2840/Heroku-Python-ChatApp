<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="/login" method="POST" autocomplete="off">
      <h3>Login</h3>
      <!-- <div class="img_login">
        <img src="{{url_for('static',filename='img/2.png')}}" />
      </div> -->

      <label for="username">Username</label>
      <input type="text" placeholder="Username" name="name" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" name="password" id="password" />

      {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for
      category,message in messages %}
      <div class="alert alert-{{category}}">{{message}}</div>
      {% endfor %} {% endif %} {% endwith %}

      <button type="submit" value="Login">Log In</button>
      <div class="register">
        <span>Create your account - <a href="/register">Register</a></span>
      </div>
    </form>
  </body>
</html>
<script>
  $(document).ready(function () {
    $(".alert").hide(3000);
  });
</script>
